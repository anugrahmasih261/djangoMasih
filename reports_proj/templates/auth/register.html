<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>signup</title>
</head>
<body>
{% load static %}
<img src="{% static 'code.jpg' %}" alt="My image" style="float:right;width:1130px;height:600px;">


<form action="" method="POST">
    {% csrf_token %}
    <label style="color:Blue;">User Name:</label><br>
    <input type="text" name="username"><br>
    <label style="color:Blue;">First Name:</label><br>
    <input type="text" name="first_name"><br>
    <label style="color:Blue;">Last Name:</label><br>
    <input type="text" name="last_name"><br>
    <label style="color:Blue;">Email-id:</label><br>
    <input type="email" name="email_id"><br>
    <label style="color:Blue;">Password:</label><br>
    <input type="password" name="password"><br>
    <input type="submit" value="Register">

</form>
<p>Already registered? Login</p>

<button  class="btn btn-primary mt-3"> <a href="http://127.0.0.1:8000/login/">Login </a> </button>

<style>
a:link {
  color: green;
  background-color: transparent;
  text-decoration: none;
}
a:visited {
  color: red;
  background-color: transparent;
  text-decoration: none;
}
a:hover {
  color: red;
  background-color: transparent;
  text-decoration: underline;
}

<!--<a href="http://127.0.0.1:8000/login/">Login</a>-->

</body>
</html>
